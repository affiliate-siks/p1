<!doctype html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>СУПЕР УИКЕНД</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background-image: url('/bugarska/desk.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* Mobile background */
@media (max-width: 768px) {
  body {
    background-image: url('/bugarska/phone.png');
  }
}

/* FULL LINK */
.full-link {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* CONTENT – DESKTOP LEFT */
.content-box {
  position: absolute;
  top: 15%;
  left: 6%;
  width: 40%;
  z-index: 2;
  text-align: left;
}

/* MOBILE CENTER */
@media (max-width: 768px) {
  .content-box {
    top: 12%;
    left: 50%;
    width: 90%;
    transform: translateX(-50%);
    text-align: center;
  }
}

.main-heading {
  font-size: 5rem;
  font-weight: 900;
  margin: 0;
  letter-spacing: 4px;

  background: linear-gradient(
    180deg,
    #ffffff 0%,
    #fff7c7 12%,
    #ffe85a 28%,
    #ffd000 44%,
    #ffb800 62%,
    #ff9900 78%,
    #fff0a6 100%
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 3px 0 #b8860b,
    0 6px 0 #8b6508,
    0 12px 28px rgba(0,0,0,0.8),
    0 0 45px rgba(255,215,0,0.8);
}

.sub-text {
  margin-top: 1.5rem;
  font-size: 2.2rem;
  font-weight: 900;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 4px 20px rgba(0,0,0,0.8);
}

/* LIMITED BAR – ispod teksta, bez preklapanja */
.limited-wrap {
  margin-top: 3rem;
  width: 100%;
  max-width: 420px;
}

.bar-shell {
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #ffe680, #ffd000, #ffb000);
  animation: emptyBar 6s linear infinite;
}

@keyframes emptyBar {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

.limit-text {
  margin-top: 10px;
  font-size: 0.9rem;
  letter-spacing: 1.5px;
  font-weight: 700;
  color: rgba(255,255,255,0.9);
}

/* CTA – bottom right */
.cta-wrapper {
  position: fixed;
  bottom: 5%;
  right: 5%;
  z-index: 2;
}

/* MOBILE CTA CENTER */
@media (max-width: 768px) {
  .cta-wrapper {
    left: 50%;
    right: auto;
    transform: translateX(-50%);
    bottom: 10%;
  }
}

.cta-button {
  display: inline-block;
  padding: 1.2rem 3rem;
  font-size: 1.5rem;
  font-weight: 900;
  border-radius: 999px;
  text-decoration: none;
  color: #000;

  background: linear-gradient(180deg, #fff066, #ffd400);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    0 0 30px rgba(255,212,0,0.9);
}

/* MOBILE FONT ADJUST */
@media (max-width: 768px) {
  .main-heading { font-size: 3rem; }
  .sub-text { font-size: 1.4rem; }
  .cta-button { font-size: 1.2rem; padding: 1rem 2rem; }
}
</style>
</head>

<body>

<a href="https://bit.ly/3MtxVm7" class="full-link"></a>

<div class="content-box">
  <h1 class="main-heading">СУПЕР УИКЕНД</h1>
  <div class="sub-text">ДО 600 БЕЗПЛАТНИ ЗАВЪРТАНИЯ</div>

  <div class="limited-wrap">
    <div class="bar-shell">
      <div class="bar-fill"></div>
    </div>
    <div class="limit-text">ОФЕРТАТА Е ОГРАНИЧЕНА</div>
  </div>
</div>

<div class="cta-wrapper">
  <a href="https://bit.ly/4rxwmTz" class="cta-button">ИГРАЙ СЕГА</a>
</div>

</body>
</html>
