<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulaz samo za članove</title>

    <!-- VIBER FAVICON -->
    <link rel="icon" type="image/png" href="viber-icon.png" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      body {
        position: relative;
        background-image: url("viber.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* DARK OVERLAY */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.35)
        );
        z-index: 0;
      }

      /* FULL PAGE LINK */
      .full-link {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      /* CONTENT */
      .content-box {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        text-align: center;
        color: #fff;
        z-index: 2;
        pointer-events: none;
      }

      .main-heading {
        font-size: 4.5rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
        margin: 0 0 1rem 0;
        text-shadow: 0 0 30px rgba(0,0,0,0.8);
      }

      .sub-heading {
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.4;
        text-shadow: 0 0 20px rgba(0,0,0,0.7);
      }

      /* CTA BUTTON */
      .cta-wrapper {
        position: fixed;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .cta-button {
        display: inline-block;
        padding: 1.2rem 3rem;
        font-size: 1.3rem;
        font-weight: 800;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        background: #7360f2;
        border-radius: 999px;
        box-shadow: 0 15px 40px rgba(115, 96, 242, 0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(115, 96, 242, 0.8);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .main-heading {
          font-size: 2.8rem;
        }

        .sub-heading {
          font-size: 1.1rem;
        }

        .cta-button {
          font-size: 1.1rem;
          padding: 1rem 2rem;
        }
      }
    </style>
  </head>

  <body>

    <!-- FULL PAGE CLICK -->
    <a href="https://invite.viber.com/?g2=AQAGbinw7tVGslYV2WvdAfrosKQv2a7dtdMV4JXtPeftniw56lBLUga4O127Zs%2Bx"></a>

    <div class="content-box">
      <h1 class="main-heading">
        ULAZ SAMO ZA ČLANOVE
      </h1>

      <div class="sub-heading">
        10.000€ dijelimo u narednih 30 dana<br>
        samo unutar Viber zajednice
      </div>
    </div>

    <div class="cta-wrapper">
      <a href="https://bit.ly/4raVpLP" class="cta-button">
        OTKLJUČAJ BONUS
      </a>
    </div>

  </body>
</html>
