<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uđi u Viber zajednicu!</title>

    <!-- VIBER FAVICON -->
    <link rel="icon" type="image/png" href="viber-icon.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      body {
        position: relative;
        background-image: url("viber.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* FULL PAGE CLICK OVERLAY */
      .full-link {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      /* CONTENT */
      .content-box {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
        z-index: 2;
        pointer-events: none;
      }

      .main-heading {
        font-size: 4.5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow:
          0 0 18px rgba(115, 96, 242, 0.9),
          0 0 35px rgba(115, 96, 242, 0.6);
        margin: 0;
      }

      .sub-heading {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        max-width: 600px;
        line-height: 1.4;
      }

      /* CTA BUTTON */
      .cta-wrapper {
        position: fixed;
        bottom: 6%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        pointer-events: auto;
      }

      .cta-button {
        display: inline-block;
        padding: 1.1rem 3rem;
        font-size: 1.3rem;
        font-weight: 700;
        color: #ffffff;
        background: #7360f2;
        border-radius: 999px;
        text-decoration: none;
        text-align: center;
        box-shadow: 0 12px 35px rgba(115, 96, 242, 0.6);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .main-heading {
          font-size: 3rem;
        }

        .sub-heading {
          font-size: 1.2rem;
        }

        .cta-button {
          font-size: 1.1rem;
          padding: 1rem 2.2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- FULL PAGE REDIRECT LINK -->
    <a
      href="https://bit.ly/4raVpLP"
      class="full-link"
      aria-label="Uđi u Viber zajednicu"
    ></a>

    <div class="content-box">
      <h1 class="main-heading">Uđi u Viber zajednicu</h1>
      <div class="sub-heading">
        Ekskluzivna grupa članova. <br />
        Tokom mjesec dana dijelimo <strong>10.000€</strong> samo unutar zajednice.
      </div>
    </div>

    <!-- CTA BUTTON -->
    <div class="cta-wrapper">
      <a href="https://bit.ly/4raVpLP" class="cta-button">
        Pridruži se sada
      </a>
    </div>
  </body>
</html>
