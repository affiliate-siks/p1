<!doctype html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>СУПЕР УИКЕНД</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* Dark overlay for premium contrast */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.7)
  );
  z-index: 1;
}

.full-link {
  position: fixed;
  inset: 0;
  z-index: 2;
}

/* CONTENT */
.content-box {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  text-align: center;
  z-index: 3;
  animation: fadeInUp 1s ease-out;
}

.main-heading {
  font-size: 5rem;
  font-weight: 900;
  margin: 0;
  letter-spacing: 3px;

  background: linear-gradient(180deg, #fff6c5, #ffd700, #ffb300);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 5px 20px rgba(0,0,0,0.8),
    0 0 40px rgba(255,215,0,0.4);
}

.sub-text {
  margin-top: 1.5rem;
  font-size: 2.3rem;
  font-weight: 900;
  letter-spacing: 2px;

  color: #ffffff;

  text-shadow:
    0 4px 15px rgba(0,0,0,0.8),
    0 0 30px rgba(255,215,0,0.3);
}

/* CTA */
.cta-wrapper {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  animation: fadeInUp 1.3s ease-out;
}

.cta-button {
  display: inline-block;
  padding: 1.2rem 3rem;
  font-size: 1.5rem;
  font-weight: 900;
  border-radius: 999px;
  text-decoration: none;
  color: #000;

  background: linear-gradient(180deg, #ffe066, #ffd400);
  box-shadow:
    0 8px 25px rgba(0,0,0,0.5),
    0 0 20px rgba(255,212,0,0.5);

  transition: all 0.3s ease;
  animation: pulse 2s infinite;
}

.cta-button:hover {
  transform: scale(1.05);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    0 0 30px rgba(255,212,0,0.7);
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate(-50%, 40px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* MOBILE */
@media (max-width: 768px) {
  .main-heading { font-size: 3rem; }
  .sub-text { font-size: 1.4rem; }
  .cta-button { font-size: 1.2rem; padding: 1rem 2rem; }
}
</style>
</head>

<body>

<a href="https://bit.ly/4rxwmTz" class="full-link"></a>

<div class="content-box">
  <h1 class="main-heading">СУПЕР УИКЕНД</h1>
  <div class="sub-text">ДО 600 БЕЗПЛАТНИ ЗАВЪРТАНИЯ</div>
</div>

<div class="cta-wrapper">
  <a href="https://bit.ly/4rxwmTz" class="cta-button">
    ИГРАЙ СЕГА
  </a>
</div>

<script>
const images = [
  "curacrna.png",
  "curacrnka.png",
  "curacrvena.png"
];

const randomImage = images[Math.floor(Math.random() * images.length)];
document.body.style.backgroundImage = `url('${randomImage}')`;
</script>

</body>
</html>
