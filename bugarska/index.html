<style>
:root{
  --yellow:#FFD400;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
  color:#fff;
}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(6px); /* ≈ 30% blur vizuelno */
  transform:scale(1.05); /* da sakrije blur ivice */
  z-index:-2;
}

/* Dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* Klik preko cijele stranice */
.full-link{
  position:fixed;
  inset:0;
  z-index:1;
}

.container{
  position:relative;
  z-index:2;
  width:min(900px, 90vw);
  text-align:center;
  padding:20px;
}

.logo{
  font-size:26px;
  font-weight:900;
  margin-bottom:20px;
}

.logo span{
  color:var(--yellow);
}

.tag{
  display:inline-block;
  padding:8px 16px;
  border-radius:50px;
  background:rgba(255,212,0,0.2);
  border:1px solid rgba(255,212,0,0.4);
  font-weight:900;
  margin-bottom:20px;
}

h1{
  font-size:clamp(2rem,4.5vw,3.2rem);
  font-weight:900;
  line-height:1.05;
  margin-bottom:15px;
}

.highlight{
  color:var(--yellow);
}

.sub{
  font-size:1.05rem;
  margin-bottom:30px;
}

.bonus-box{
  border:2px solid var(--yellow);
  padding:18px;
  border-radius:16px;
  background:rgba(0,0,0,0.6);
  margin-bottom:30px;
}

.bonus-box h2{
  font-size:2rem;
  font-weight:900;
}

.cta{
  display:inline-block;
  background:var(--yellow);
  color:#000;
  padding:15px 40px;
  font-weight:900;
  border-radius:50px;
  text-decoration:none;
  pointer-events:auto;
}

.legal{
  margin-top:20px;
  font-size:0.75rem;
  opacity:0.8;
}
</style>
</head>
