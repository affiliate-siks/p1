<!doctype html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Силен Спортен Старт</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

body {
  background-image: url('/bugarska/desk1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* Mobile background */
@media (max-width: 768px) {
  body {
    background-image: url('/bugarska/phone1.png');
  }
}

/* DARK OVERLAY */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.1);
  z-index: 1;
}

/* FULL LINK */
.full-link {
  position: fixed;
  inset: 0;
  z-index: 2;
}

/* CONTENT */
.content-box {
  position: absolute;
  top: 18%;
  left: 6%;
  width: 44%;
  z-index: 3;
  text-align: left;
}

@media (max-width: 768px) {
  .content-box {
    top: 12%;
    left: 50%;
    width: 90%;
    transform: translateX(-50%);
    text-align: center;
  }
}

/* HEADINGS */
.main-heading {
  font-size: 4.8rem;
  font-weight: 900;
  margin: 0;
  letter-spacing: 3px;
  position: relative;

  background: linear-gradient(
    180deg,
    #ffffff 0%,
    #fff7c7 12%,
    #ffe85a 28%,
    #ffd000 44%,
    #ffb800 62%,
    #ff9900 78%,
    #fff0a6 100%
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 3px 0 #b8860b,
    0 6px 0 #8b6508,
    0 12px 28px rgba(0,0,0,0.9),
    0 0 45px rgba(255,215,0,0.85);
}

.sub-text {
  margin-top: 1.4rem;
  font-size: 1.9rem;
  font-weight: 800;
  color: #fff;
}

@media (max-width: 768px) {
  .main-heading { font-size: 2.6rem; }
  .sub-text { font-size: 1.2rem; }
}

/* BAR */
.limited-wrap {
  position: fixed;
  left: 6%;
  bottom: 18%;
  width: min(420px, 40vw);
  z-index: 3;
}

@media (max-width: 768px) {
  .limited-wrap {
    left: 50%;
    bottom: 24%;
    transform: translateX(-50%);
    width: min(520px, 86vw);
    text-align: center;
  }
}

.bar-shell {
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #ffe680, #ffd000, #ffb000);
  animation: emptyBar 6s linear infinite;
}

@keyframes emptyBar {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

.limit-text {
  margin-top: 10px;
  font-size: 0.85rem;
  font-weight: 700;
  color: rgba(255,255,255,0.85);
}

/* CTA */
.cta-wrapper {
  position: fixed;
  bottom: 5%;
  right: 5%;
  z-index: 3;
}

@media (max-width: 768px) {
  .cta-wrapper {
    left: 50%;
    right: auto;
    bottom: 10%;
    transform: translateX(-50%);
  }
}

/* ✅ CENTRIRAN TEKST */
.cta-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 1.2rem 3rem;
  font-size: 1.5rem;
  font-weight: 900;
  border-radius: 999px;
  text-decoration: none;
  color: #000;

  background: linear-gradient(180deg, #fff066, #ffd400);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.5),
    0 0 30px rgba(255,212,0,0.75);
}

@media (max-width: 768px) {
  .cta-button {
    font-size: 1.1rem;
    padding: 0.9rem 1.8rem;
  }
}
</style>
</head>

<body>

<a href="https://bit.ly/4rxwmTz" class="full-link"></a>

<div class="content-box">
  <h1 class="main-heading">СУПЕР УИКЕНД</h1>
  <div class="sub-text">ДО 600 БЕЗПЛАТНИ ЗАВЪРТАНИЯ</div>
</div>

<div class="limited-wrap">
  <div class="bar-shell">
    <div class="bar-fill"></div>
  </div>
  <div class="limit-text">ОФЕРТАТА Е ОГРАНИЧЕНА</div>
</div>

<div class="cta-wrapper">
  <a href="https://bit.ly/4rxwmTz" class="cta-button">ИГРАЙ СЕГА</a>
</div>

</body>
</html>
