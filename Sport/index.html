<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport bonus</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* REMOVE ALL OUTLINES */
      *:focus {
        outline: none !important;
        box-shadow: none !important;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        position: relative;
        background-image:
          url("Sport/CURA1.jpg"),
          url("/Sport/CURA1.jpg"),
          url("sport/cura1.jpg"),
          url("/sport/cura1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* FULL PAGE CLICK OVERLAY */
      .full-link {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      /* TOP CONTENT */
      .content-box {
        position: absolute;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        z-index: 2;
        pointer-events: none;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #fff;
        text-shadow:
          0 0 1.125rem rgba(0, 123, 255, 1),
          0 0 2rem rgba(0, 123, 255, 0.8);
        margin: 0;
        line-height: 0.95;
      }

      /* CTA BUTTON */
      .cta-wrapper {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        font-size: 1.5rem;
        font-weight: 900;
        color: #000;
        background: #FFD400;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        pointer-events: auto;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        body {
          background-image:
            url("Sport/CURA1.1.jpg"),
            url("/Sport/CURA1.1.jpg"),
            url("sport/cura1.1.jpg"),
            url("/sport/cura1.1.jpg");
        }

        .main-heading {
          font-size: 3.4rem;
        }

        .cta-button {
          font-size: 1.2rem;
          padding: 0.9rem 2rem;
        }
      }
    </style>
  </head>

  <body>
    <a href="https://bit.ly/4rxwmTz" class="full-link" aria-label="Open offer"></a>

    <div class="content-box">
      <h1 class="main-heading">Sport bonus</h1>
    </div>

    <div class="cta-wrapper">
      <a href="https://bit.ly/4rxwmTz" class="cta-button">
        Изтеглете сега!
      </a>
    </div>
  </body>
</html>
