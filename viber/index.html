<!doctype html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ulaz samo za članove</title>

<link rel="icon" type="image/png" href="viber-icon.png" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

body {
  position: relative;
  background-image: url("viber.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.45)
  );
  z-index: 0;
}

/* Full page clickable */
.full-link {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* Content */
.content-box {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #fff;
  max-width: 800px;
  padding: 0 20px;
}

.main-heading {
  font-size: 3.8rem;
  font-weight: 900;
  text-transform: uppercase;
  margin-bottom: 1.5rem;
  text-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.amount {
  font-size: 6rem;
  font-weight: 900;
  color: #FFD700;
  margin: 1rem 0;
  text-shadow:
    0 0 25px rgba(255,215,0,0.9),
    0 0 50px rgba(255,215,0,0.6);
}

.sub-heading {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 3rem;
  text-shadow: 0 0 20px rgba(0,0,0,0.7);
}

/* CTA */
.cta-button {
  position: relative;
  z-index: 3;
  display: inline-block;
  padding: 1.2rem 3rem;
  font-size: 1.3rem;
  font-weight: 800;
  text-transform: uppercase;
  text-decoration: none;
  color: #fff;
  background: #7360f2;
  border-radius: 999px;
  box-shadow: 0 15px 40px rgba(115,96,242,0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.cta-button:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 50px rgba(115,96,242,0.8);
}

/* Mobile */
@media (max-width: 768px) {
  .main-heading {
    font-size: 2.2rem;
  }

  .amount {
    font-size: 4rem;
  }

  .sub-heading {
    font-size: 1.1rem;
  }

  .cta-button {
    font-size: 1.1rem;
    padding: 1rem 2rem;
  }
}
</style>
</head>

<body>

<a href="https://invite.viber.com/?g2=AQAGbinw7tVGslYV2WvdAfrosKQv2a7dtdMV4JXtPeftniw56lBLUga4O127Zs%2Bx" class="full-link"></a>

<div class="content-box">
  <h1 class="main-heading">ULAZ SAMO ZA ČLANOVE</h1>

  <div class="amount">10.000€</div>

  <div class="sub-heading">
    Dijelimo u narednih 30 dana<br>
    samo unutar Viber zajednice
  </div>

  <a href="https://invite.viber.com/?g2=AQAGbinw7tVGslYV2WvdAfrosKQv2a7dtdMV4JXtPeftniw56lBLUga4O127Zs%2Bx" class="cta-button">
    OTKLJUČAJ BONUS
  </a>
</div>

</body>
</html>
