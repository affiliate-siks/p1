<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osvoji Mercedes GLC SAD!</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      body {
        position: relative;
        background-image: url("landingpage%20desctop.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* ===== DESKTOP POSITION ===== */
      .content-box {
        position: absolute;
        top: 6%;
        left: 5%;
        width: 40%;
        max-width: 520px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 1.25rem;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow:
          0 0 1.125rem rgba(0, 123, 255, 1),
          0 0 2rem rgba(0, 123, 255, 0.8);
        margin: 0;
      }

      .desc-text {
        font-size: 1.75rem;
        font-weight: 500;
        color: #ffffff;
        line-height: 1.4;
      }

      /* ===== MOBILE ===== */
      @media (max-width: 768px) {
        body {
          background-image: url("landingpage%20mobile.jpg");
        }

        .content-box {
          top: 6%;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: none;
          align-items: center;
          text-align: center;
        }

        .main-heading {
          font-size: 3.4rem;
          line-height: 0.95;
        }

        .desc-text {
          font-size: 1.375rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="content-box">
      <h1 class="main-heading">Osvoji Mercedes GLC SAD!</h1>

      <p class="desc-text">
        +nedjeljne nagrade<br />
        do 16. marta
      </p>
    </div>
  </body>
</html>
