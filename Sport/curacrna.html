<!doctype html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>СУПЕР УИКЕНД</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* Dark overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.7),
    rgba(0,0,0,0.45),
    rgba(0,0,0,0.8)
  );
  z-index: 1;
}

.full-link {
  position: fixed;
  inset: 0;
  z-index: 2;
}

/* CONTENT */
.content-box {
  position: absolute;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  text-align: center;
  z-index: 3;
}

/* ULTRA GOLD */
.main-heading {
  font-size: 5.4rem;
  font-weight: 900;
  margin: 0;
  letter-spacing: 4px;
  position: relative;

  background: linear-gradient(
    180deg,
    #ffffff 0%,
    #fff7c7 12%,
    #ffe85a 28%,
    #ffd000 44%,
    #ffb800 62%,
    #ff9900 78%,
    #fff0a6 100%
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 3px 0 #b8860b,
    0 6px 0 #8b6508,
    0 12px 28px rgba(0,0,0,0.92),
    0 0 45px rgba(255,215,0,0.85),
    0 0 90px rgba(255,215,0,0.55);
}

/* Shine */
.main-heading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 70%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.9),
    transparent
  );
  transform: skewX(-25deg);
  animation: shine 3.5s infinite;
}

@keyframes shine {
  0% { left: -120%; }
  60% { left: 150%; }
  100% { left: 150%; }
}

.sub-text {
  margin-top: 1.6rem;
  font-size: 2.2rem;
  font-weight: 900;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 4px 20px rgba(0,0,0,0.9);
}

/* EMPTYING BAR */
.limited-wrap {
  position: fixed;
  left: 50%;
  bottom: 22%;
  transform: translateX(-50%);
  width: min(520px, 86vw);
  z-index: 3;
  text-align: center;
  pointer-events: none;
}

.bar-shell {
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.2);
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.bar-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #ffe680, #ffd000, #ffb000);
  box-shadow: 0 0 25px rgba(255,215,0,0.6);
  animation: emptyBar 6s linear infinite;
}

@keyframes emptyBar {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

.limit-text {
  margin-top: 10px;
  font-size: 0.9rem;
  letter-spacing: 1.5px;
  font-weight: 700;
  color: rgba(255,255,255,0.85);
  text-shadow: 0 2px 10px rgba(0,0,0,0.9);
}

/* CTA */
.cta-wrapper {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
}

.cta-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 1.2rem 3rem;
  font-size: 1.5rem;
  font-weight: 900;
  border-radius: 999px;
  text-decoration: none;
  color: #000;

  background: linear-gradient(180deg, #fff066, #ffd400);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    0 0 30px rgba(255,212,0,0.9);
}

/* MOBILE */
@media (max-width: 768px) {
  .main-heading { font-size: 3.2rem; }
  .sub-text { font-size: 1.4rem; }

  .limited-wrap { bottom: 24%; }

  .cta-button {
    font-size: 1.2rem;
    padding: 1rem 2rem;
  }
}
</style>
</head>

<body>

<a href="https://bit.ly/3MtxVm7" class="full-link"></a>

<div class="content-box">
  <h1 class="main-heading">СУПЕР УИКЕНД</h1>
  <div class="sub-text">ДО 600 БЕЗПЛАТНИ ЗАВЪРТАНИЯ</div>
</div>

<div class="limited-wrap">
  <div class="bar-shell">
    <div class="bar-fill"></div>
  </div>
  <div class="limit-text">ОФЕРТАТА Е ОГРАНИЧЕНА</div>
</div>

<div class="cta-wrapper">
  <a href="https://bit.ly/3MtxVm7" class="cta-button">ИГРАЙ СЕГА</a>
</div>

<script>
const images = [
  "curacrna.png",
  "curacrnka.png",
  "curacrvena.png"
];

const randomImage = images[Math.floor(Math.random() * images.length)];
document.body.style.backgroundImage = `url('${randomImage}')`;
</script>

</body>
</html>
