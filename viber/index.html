<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uđi u Viber zajednicu!</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      body {
        position: relative;
        background-image: url("viber.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* FULL PAGE CLICK OVERLAY */
      .full-link {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      /* CONTENT */
      .content-box {
        position: absolute;
        top: 14%; /* spušten tekst */
        left: 5%;
        width: 40%;
        max-width: 520px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 1.25rem;
        z-index: 2;
        pointer-events: none;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow:
          0 0 1.125rem rgba(0, 123, 255, 1),
          0 0 2rem rgba(0, 123, 255, 0.8);
        margin: 0;
      }

      /* CTA BUTTON */
      .cta-wrapper {
        position: fixed;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        pointer-events: auto;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        background: #7360f2;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(115, 96, 242, 0.5);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        body {
          background-image: url("viber.jpg");
        }

        .content-box {
          top: 16%;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          align-items: center;
          text-align: center;
        }

        .main-heading {
          font-size: 3.2rem;
          line-height: 1;
        }

        .cta-button {
          font-size: 1.1rem;
          padding: 0.9rem 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- FULL PAGE REDIRECT LINK -->
    <a
      href="https://bit.ly/4raVpLP"
      class="full-link"
      aria-label="Uđi u Viber zajednicu"
    ></a>

    <div class="content-box">
      <h1 class="main-heading">Uđi u Viber zajednicu!</h1>
    </div>

    <!-- CTA BUTTON -->
    <div class="cta-wrapper">
      <a href="https://bit.ly/4raVpLP" class="cta-button">
        Pridruži se sada
      </a>
    </div>
  </body>
</html>
