<!doctype html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TRIPLE BONUS</title>

<style>
:root{ --yellow:#FFD400; }

*{ margin:0; padding:0; box-sizing:border-box; }

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
  color:#fff;
  background:#000; /* fallback boja */
}

/* VIDEO BACKGROUND (NO negative z-index) */
.video-bg{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  filter: blur(12px);
  transform: scale(1.14);
  z-index:0;
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.72);
  z-index:1;
}

/* FULL CLICK */
.full-link{
  position:fixed;
  inset:0;
  z-index:2;
}

/* CENTERED LAYOUT */
.container{
  position:fixed;
  inset:0;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: clamp(14px, 4vw, 26px);
  text-align:center;
}

.content{
  width:min(520px, 92vw);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: clamp(12px, 3.5vw, 18px);
}

/* TAG */
.tag{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 9px 16px;
  border-radius:999px;
  background:rgba(255,212,0,.18);
  border:1px solid rgba(255,212,0,.45);
  font-weight:900;
  font-size: clamp(.85rem, 3.4vw, .95rem);
  letter-spacing:.3px;
}

/* HEADLINE */
h1{
  font-weight:900;
  line-height:1.06;
  letter-spacing:-.2px;
  font-size: clamp(1.85rem, 7.2vw, 3.1rem);
  text-wrap: balance;
}
.highlight{ color:var(--yellow); }

/* SUB */
.sub{
  font-size: clamp(1.0rem, 3.9vw, 1.15rem);
  line-height:1.35;
  opacity:.92;
  max-width: 34ch;
  text-wrap: balance;
}

/* BONUS BOX */
.bonus-box{
  width:100%;
  border:2px solid var(--yellow);
  border-radius:18px;
  padding: clamp(14px, 4.2vw, 18px);
  background:rgba(0,0,0,0.72);
}
.bonus-box h2{
  font-size: clamp(1.35rem, 5.6vw, 2.05rem);
  font-weight:900;
  line-height:1.1;
}

/* CTA (above full-link, so it stays clickable) */
.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:min(360px, 100%);
  background:var(--yellow);
  color:#000;
  padding: 16px 18px;
  font-weight:900;
  border-radius:999px;
  text-decoration:none;
  font-size: clamp(1.0rem, 4.2vw, 1.15rem);
  pointer-events:auto;
}
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline preload="auto">
  <source src="casgrl.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<a href="https://bit.ly/3ZxrQYP" class="full-link" aria-label="Отвори офертата"></a>

<div class="container">
  <div class="content">
    <div class="tag">ТРОЕН БОНУС</div>

    <h1>
      <span class="highlight">100% + 150% + 250%</span><br>
      ПРИ ПЪРВИТЕ ТИ ДЕПОЗИТИ
    </h1>

    <div class="sub">Три мощни бонуса. Един силен старт.</div>

    <div class="bonus-box">
      <h2>До 500€ общ бонус</h2>
    </div>

    <a class="cta" href="https://bit.ly/4rxwmTz">ВЗЕМИ БОНУСА СЕГА</a>
  </div>
</div>

</body>
</html>
