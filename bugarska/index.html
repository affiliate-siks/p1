*{

html,body{
  width:100%;
  height:100%;
  overflow:hidden;

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  filter:blur(6px); /* ~30% */
  transform:scale(1.08);
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;

  position:fixed;

/* CENTERED CONTENT */
