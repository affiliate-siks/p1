<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Bonus</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      * {
        outline: none !important;
        box-shadow: none !important;
      }

      body {
        position: relative;
        background-image:
          linear-gradient(
            rgba(0,0,0,0.55),
            rgba(0,0,0,0.55)
          ),
          url("https://images.unsplash.com/photo-1547347298-4074fc3086f0?auto=format&fit=crop&w=1400&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .full-link {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      .content-box {
        position: absolute;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        z-index: 2;
        pointer-events: none;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #fff;
        text-shadow:
          0 0 18px rgba(0, 123, 255, 0.9),
          0 0 30px rgba(0, 123, 255, 0.6);
        margin: 0;
        line-height: 0.95;
      }

      .sub-text {
        margin-top: 1rem;
        font-size: 1.4rem;
        font-weight: 600;
        color: #ffffff;
        text-shadow: 0 0 15px rgba(0,0,0,0.8);
      }

      .cta-wrapper {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        font-size: 1.5rem;
        font-weight: 900;
        color: #000;
        background: #FFD400;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        pointer-events: auto;
      }

      @media (max-width: 768px) {
        body {
          background-image:
            linear-gradient(
              rgba(0,0,0,0.6),
              rgba(0,0,0,0.6)
            ),
            url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=900&q=80");
        }

        .main-heading {
          font-size: 3.2rem;
        }

        .sub-text {
          font-size: 1.05rem;
          padding: 0 10px;
        }

        .cta-button {
          font-size: 1.2rem;
          padding: 0.9rem 2rem;
        }
      }
    </style>
  </head>

  <body>
    <a href="https://bit.ly/4rxwmTz" class="full-link" aria-label="Open offer"></a>

    <div class="content-box">
      <h1 class="main-heading">Sport bonus</h1>
      <div class="sub-text">
        Два бонуса за по-силен старт
      </div>
      <div class="sub-text">
        150% спортен бонус + 10€ безрисков залог на живо
      </div>
    </div>

    <div class="cta-wrapper">
      <a href="https://bit.ly/4rxwmTz" class="cta-button">
        Изтеглете сега!
      </a>
    </div>
  </body>
</html>
