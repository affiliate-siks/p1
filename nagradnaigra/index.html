<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osvoji Mercedes GLC SAD!</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-image: url("nagradnaigra/landingpage%20desctop.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .content-box {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.25rem;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow:
          0 0 1.125rem rgba(0, 123, 255, 1),
          0 0 2rem rgba(0, 123, 255, 0.8);
        margin: 18% 0 0;
      }

      .desc-text {
        font-size: 1.75rem;
        font-weight: 500;
        color: #ffffff;
        line-height: 1.4;
      }

      .legal-text {
        position: fixed;
        bottom: 0.1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-size: 0.75rem;
        line-height: 1.25;
        color: #ffffff;
        z-index: 9999;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        body {
          background-image: url("nagradnaigra/landingpage%20mobile.jpg");
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 2.5rem;
        }

        .content-box {
          width: 90%;
        }

        .main-heading {
          font-size: 3.4rem;
          line-height: 0.95;
          margin-top: 2rem;
        }

        .desc-text {
          font-size: 1.375rem;
          width: 95%;
          margin: 0.625rem auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="content-box">
      <h1 class="main-heading">Osvoji Mercedes GLC SAD!</h1>

      <p class="desc-text">
        +nedjeljne nagrade<br />
        do 16. marta
      </p>
    </div>

  </body>
</html>
